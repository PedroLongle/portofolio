<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes steam1 {
      0% { opacity: 0; transform: translateY(0) scale(0.5); }
      15% { opacity: 1; }
      50% { opacity: 0.7; transform: translateY(-10px) scale(1); }
      100% { opacity: 0; transform: translateY(-15px) scale(1.5); }
    }
    @keyframes steam2 {
      0% { opacity: 0; transform: translateY(0) scale(0.5); }
      20% { opacity: 0; }
      40% { opacity: 1; }
      70% { opacity: 0.7; transform: translateY(-15px) scale(1); }
      100% { opacity: 0; transform: translateY(-20px) scale(1.5); }
    }
    @keyframes steam3 {
      0% { opacity: 0; transform: translateY(0) scale(0.5); }
      30% { opacity: 0; }
      60% { opacity: 1; }
      80% { opacity: 0.7; transform: translateY(-12px) scale(1); }
      100% { opacity: 0; transform: translateY(-18px) scale(1.5); }
    }
    
    .steam1 {
      animation: steam1 3s ease-out infinite;
      opacity: 0;
    }
    .steam2 {
      animation: steam2 3s ease-out 0.3s infinite;
      opacity: 0;
    }
    .steam3 {
      animation: steam3 3s ease-out 0.6s infinite;
      opacity: 0;
    }
  </style>
  
  <!-- Coffee cup -->
  <path d="M18 8h1a4 4 0 0 1 0 8h-1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="6" y1="1" x2="6" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="10" y1="1" x2="10" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="14" y1="1" x2="14" y2="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Steam animations -->
  <path class="steam1" d="M7,7 Q7.5,5 8,7 T9,7" stroke="currentColor" stroke-width="1" fill="none"/>
  <path class="steam2" d="M11,7 Q11.5,4 12,7 T13,7" stroke="currentColor" stroke-width="1" fill="none"/>
  <path class="steam3" d="M15,7 Q15.5,5 16,7 T17,7" stroke="currentColor" stroke-width="1" fill="none"/>
</svg> 